<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Forum</title>
    </head>
    <body>
        <header><h1>Employees interests Survey Form</h1></header>
        <br />
        <form>
            <label for="name"><b>Name: </b></label>
            <input
                required
                id="name"
                type="text"
                placeholder="Enter your name"
            />
            <br />
            <br />
            <label required for="department"><b>Department:</b></label>
            <input
                id="department"
                name="department"
                type="text"
                placeholder="Enter your department"
            />
            <br />
            <br />
            <label for="about"> <b> Tell us a little about yourself:</b> </label
            ><br />
            <textarea name="about" id="about" cols="40" rows="8"></textarea>
            <br />
            <br />
            <b>Do you exercise at home?</b>
            <input id="exerciseYes" type="radio" /> <b>Yes</b>
            <input id="exerciseNo" type="radio" /> <b>No</b>
            <h4>How do you like read about your favorite topics?</h4>
            <input type="checkbox" name="PhoneApps" id="PhoneApps" />

            <label for="PhoneApps">Phone Apps</label>

            <input type="checkbox" name="Online" id="Online" />

            <label for="Online">Online</label>

            <input type="checkbox" name="Books" id="Books" />

            <label for="Books">Books</label>

            <input type="checkbox" name="Magazines" id="Magazines" />

            <label for="Magazines">Magazines</label>
            <br /><br />
            <label for="movie"><b>What is your faverite Movie gengre</b></label>
            <select id="movie" name="movie">
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
            </select>
            <br />
            <br />
            <input type="submit" value="Submit form" />
        </form>
    </body>
</html>
